modules:
  - type: rpm-ostree
    install:
      - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-%OS_VERSION%.noarch.rpm
      - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-%OS_VERSION%.noarch.rpm

  - type: rpm-ostree
    repos:
      # Repositório Terra (Fyra Labs) - Versão para Atomic/Immutable
      - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo

    install:
      # Pacote de release do Terra (Essencial para gerenciar chaves GPG e futuras mudanças de URL)
      - terra-release

