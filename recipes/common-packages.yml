modules:
  - type: rpm-ostree
    remove:
      - firefox
      - firefox-langpacks
      - htop

    install:
      # --- Essenciais do Sistema ---
      - langpacks-pt_BR
      - distrobox
      - fastfetch
      - lm_sensors
      - kmodtool
      - akmods

      # --- Performance (Destaque do Ultramarine) ---
      - system76-scheduler # NOVO: Otimiza a prioridade da CPU para o app em foco (reduz lags)

      # --- Ferramentas Úteis ---
      - rclone
      - unrar # NOVO: Essencial para descompactar arquivos .rar (muito comum)
      - p7zip # NOVO: Suporte a arquivos 7z
      - p7zip-plugins # NOVO: Plugins extras para 7zip

      # --- Multimídia e Thumbnails ---
      - ffmpeg
      - ffmpeg-libs
      - ffmpegthumbnailer
      - libavcodec-freeworld
      - icoextract-thumbnailer # NOVO: Gera miniaturas para arquivos .exe e instaladores Windows (útil no Linux)

      # --- Suporte a DVD/Vídeo ---
      - libdvdcss

      # --- Codecs de Hardware e Bluetooth (CRÍTICO) ---
      # Estes pacotes desbloqueiam a aceleração de GPU real para AMD/Intel e áudio bluetooth de alta qualidade
      - mesa-va-drivers-freeworld # NOVO: Aceleração de vídeo por hardware (VA-API) sem restrições
      - mesa-vdpau-drivers-freeworld # NOVO: Aceleração VDPAU (comum em players mais antigos)
      - pipewire-codec-aptx # NOVO: Codec Bluetooth aptX (alta qualidade) para fones de ouvido
      - libfdk-aac-free # NOVO: Melhor qualidade de áudio AAC

      # --- Plugins GStreamer ---
      - gstreamer1-plugins-bad-free-extras
      - gstreamer1-plugins-bad-freeworld
      - gstreamer1-plugins-ugly
      - gstreamer1-vaapi
      - gstreamer1-plugin-openh264

      # Fonts
      - rsms-inter-fonts
      - rsms-inter-vf-fonts
      - ms-core-fonts
