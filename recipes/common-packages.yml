---
modules:
  - type: dnf
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - htop
        - nvtop

    install:
      packages:
        - langpacks-pt_BR
        - fastfetch
        - lm_sensors
        - rclone

        - kmodtool
        - akmods

        - mesa-va-drivers
        - mesa-vdpau-drivers

        - rsms-inter-fonts
        - rsms-inter-vf-fonts

  - type: dnf
    install:
      packages:
        - gstreamer1-plugins-bad
        - gstreamer1-plugins-ugly
        - gstreamer1-plugin-openh264

        - libdvdcss

        - x264
        - x265
        - flac

        - lame
        - opus

  - type: dnf
    repos:
      cleanup: true
      copr:
        - atim/starship
    install:
      packages:
        - starship

  - type: dnf
    repos:
      cleanup: true
      files:
        - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
    install:
      packages:
        - ms-core-fonts
        - icoextract-thumbnailer

  - type: dnf
    group-install:
      with-optional: true
      packages:
        - hardware-support
        - fonts
        - multimedia
