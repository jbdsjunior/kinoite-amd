modules:
  - type: rpm-ostree
    # Remoção de bloatware ou duplicatas
    remove:
      - firefox # Usar versão Flatpak (mais segura)
      - firefox-langpacks
      - htop # Prefira o btop ou fastfetch

    install:
      # --- Essenciais do Sistema ---
      - langpacks-pt_BR # Traduções para Português
      - distrobox # Containers para terminal (Ubuntu, Arch, etc)
      - fastfetch # Exibe info do sistema (substituto bonito do neofetch)
      - lm_sensors # Monitoramento de temperatura/hardware
      - kmodtool # Ferramentas para módulos de kernel
      - akmods # Compilação automática de módulos (drivers)

      # --- Ferramentas Úteis ---
      # - podman-compose # Orquestração de containers (alternativa ao docker-compose)
      - rclone # Sincronização com nuvem (GDrive, OneDrive) via terminal

      # --- Multimídia (FFmpeg Completo) ---
      - ffmpeg # O "canivete suíço" de vídeo/áudio
      - ffmpeg-libs # Bibliotecas essenciais
      - ffmpegthumbnailer # Gera miniaturas de vídeo no explorador de arquivos
      - libavcodec-freeworld # Codecs adicionais não-livres

      # --- Suporte a DVD/Vídeo ---
      - libdvdcss # Necessário para ler DVDs protegidos

      # --- Plugins GStreamer (Para compatibilidade de Apps GNOME/KDE) ---
      - gstreamer1-plugins-bad-free-extras
      - gstreamer1-plugins-bad-freeworld
      - gstreamer1-plugins-ugly
      - gstreamer1-vaapi # Aceleração de hardware de vídeo
      - gstreamer1-plugin-openh264 # Codec H.264 (padrão da web)

      # Fonts #############################
      - rsms-inter-fonts
      - rsms-inter-vf-fonts
      - ms-core-fonts
