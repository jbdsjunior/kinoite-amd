modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - atim/starship
      files:
        - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo

    remove:
      packages:
        - firefox
        - firefox-langpacks
        - htop
        - nvtop

    install:
      packages:
        - langpacks-pt_BR
        - fastfetch
        - lm_sensors
        - rclone
        - kmodtool
        - akmods

        - starship # Via atim/starship

        # - plasma-discover-rpm-ostree
        - mesa-va-drivers
        - mesa-vdpau-drivers

        - rsms-inter-fonts
        - rsms-inter-vf-fonts
        - ms-core-fonts # Via Terra

        - gstreamer1-plugins-bad
        - gstreamer1-plugins-ugly
        - gstreamer1-plugin-openh264
        - libdvdcss
        - lame
        - opus
        - flac
        - x264
        - x265

        - icoextract-thumbnailer # Via Terra

    group-install:
      with-optional: true
      packages:
        - fonts
        - multimedia
        # - hardware-support
