modules:
  - type: rpm-ostree
    remove:
      - firefox
      - firefox-langpacks
      - htop

    install:
      # --- Utilitários do Sistema ---
      - langpacks-pt_BR
      - distrobox
      - kmodtool
      - akmods
      - lm_sensors
      - fastfetch
      - podman-compose
      - rclone
      - rclone-browser
      # - btrfs-assistant
      - network-manager-applet

      # --- Apps Proprietários ---
      # - code
      # - brave-browser

      # --- KDE & Apps Nativos ---
      - kdepim-addons
      - konsole
      - plasma-browser-integration
      - kde-partitionmanager
      - plasma-discover
      - PackageKit
      - gwenview
      - okular
      - kcalc
      - vlc

      # --- Virtualização (Grupo KVM/QEMU) ---
      - qemu-kvm
      - libvirt
      - libvirt-client
      - virt-install
      - virt-manager

      # --- Multimídia Full & Codecs (RPM Fusion) ---
      # O ffmpeg-libs geralmente já puxa o necessário.
      - ffmpeg
      - ffmpeg-libs
      - ffmpegthumbnailer
      - libavcodec-freeworld

      - libdvdcss

      # --- Suporte a GStreamer e OpenH264 ---
      - gstreamer1-plugins-bad-free-extras
      - gstreamer1-plugins-bad-freeworld
      - gstreamer1-plugins-ugly
      - gstreamer1-vaapi
      - gstreamer1-plugin-openh264
