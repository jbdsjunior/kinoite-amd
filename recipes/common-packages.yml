modules:
  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - starship

  - type: rpm-ostree
    remove:
      # --- Remoções da Base (Sua Correção) ---
      - firefox
      - firefox-langpacks
      - htop
      - nvtop
      # Removemos os pacotes "capados" do Fedora para evitar conflito
      - gstreamer1-plugins-bad-free
      - gstreamer1-plugins-bad-free-libs
      - gstreamer1-plugins-ugly-free

    install:
      # --- Sistema e Utilitários ---
      - langpacks-pt_BR
      - fastfetch
      - lm_sensors
      - kmodtool
      - akmods
      - rclone

      # --- Interface Gráfica e Fontes ---
      - plasma-discover-rpm-ostree
      - icoextract-thumbnailer

      # Fontes (Assumindo que configurou o Terra Safe ou Script)
      - fira-code-fonts
      - rsms-inter-fonts
      - rsms-inter-vf-fonts
      - ms-core-fonts

      # --- Multimídia ---
      - lame
      - libdvdcss

      # --- GStreamer (Versão Completa / Negativo17) ---
      - gstreamer1-plugins-bad
      - gstreamer1-plugins-ugly
      # - gstreamer1-plugin-openh264