modules:
  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - starship

  - type: dnf
    remove:
      packages:
      # --- Remoções da Base (Sua Correção) ---
      - firefox
      - firefox-langpacks
      - htop
      - nvtop

    install:
      packages:
      # --- Sistema e Utilitários ---
      - langpacks-pt_BR
      - fastfetch
      - lm_sensors
      - kmodtool
      - akmods
      - rclone

      # --- Interface Gráfica e Fontes ---
      - plasma-discover-rpm-ostree
      - icoextract-thumbnailer

      # Fontes (Assumindo que configurou o Terra Safe ou Script)
      - fira-code-fonts
      - rsms-inter-fonts
      - rsms-inter-vf-fonts
      - ms-core-fonts

      # --- Multimídia ---
      - lame
      - libdvdcss

      # --- AMD ---
      - mesa-va-drivers
      - mesa-vdpau-drivers

      #  --- GStreamer (Versão Completa / Negativo17) ---
      - gstreamer1-plugins-base
      - gstreamer1-plugins-good
      - gstreamer1-plugins-bad
      - gstreamer1-plugins-ugly
      - gstreamer1-plugin-openh264
      - gstreamer1-libav

      - p7zip
      - p7zip-plugins
      - unrar
