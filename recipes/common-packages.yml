modules:
  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - starship

  # --- google chrome ---
  # - type: script
  #   snippets:
  #     - "dnf5 install -y fedora-workstation-repositories"
  #     - "dnf5 config-manager setopt google-chrome.enabled=1"
  #     - "dnf5 install -y google-chrome-stable"

  - type: rpm-ostree
    remove:
      - firefox
      - firefox-langpacks
      - htop
      - nvtop

    install:
      # --- Essenciais do Sistema e Drivers ---
      - langpacks-pt_BR
      - distrobox
      - fastfetch
      - lm_sensors
      - kmodtool
      - akmods

      - plasma-discover-rpm-ostree

      - ffmpeg
      - ffmpeg-libs
      - libavcodec-freeworld


      # - pipewire-codec-aptx
      - lame # Encoder MP3
      # libvpx e opus já são nativos do sistema, não é necessário listar


      - libdvdcss

      # --- Plugins GStreamer ---
      - gstreamer1-plugins-bad-free-extras
      - gstreamer1-plugins-bad-freeworld
      - gstreamer1-plugins-ugly
      - gstreamer1-vaapi
      - gstreamer1-plugin-openh264

      # --- Ferramentas de Mídia ---
      - ffmpegthumbnailer # Gerador de thumbnails de vídeo
      - icoextract-thumbnailer # Gerador de thumbnails para arquivos .exe/.iso

      # --- Ferramentas Úteis (CLI) ---
      - rclone

      # --- Fontes ---
      - rsms-inter-fonts
      - rsms-inter-vf-fonts
      - ms-core-fonts

      # - mesa-va-drivers-freeworld
      # - mesa-vdpau-drivers-freeworld
