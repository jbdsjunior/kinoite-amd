modules:
  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - starship

  - type: rpm-ostree
    remove:
      - firefox
      - firefox-langpacks
      - htop
      - nvtop

    install:
      # --- Sistema e Utilitários ---
      - langpacks-pt_BR
      - fastfetch
      - lm_sensors
      - kmodtool
      - akmods
      - rclone

      # --- Interface Gráfica e Fontes ---
      - plasma-discover-rpm-ostree
      - icoextract-thumbnailer

      - fira-code-fonts
      - rsms-inter-fonts
      - rsms-inter-vf-fonts
      - ms-core-fonts

      # --- Multimídia (Complementos ao Negativo17) ---
      - lame
      - libdvdcss

      # --- GStreamer (Nomes padrão para compatibilidade com Negativo17) ---
      - gstreamer1-plugins-bad-free-extras
      - gstreamer1-plugins-bad
      - gstreamer1-plugins-ugly
      - gstreamer1-plugin-openh264